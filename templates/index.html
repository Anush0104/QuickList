<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster Pro - Simple Todo App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>TaskMaster Pro</h1>
      <p class="subtitle">Simple & Fast Todo List</p>
    </div>

    <!-- Main App -->
    <div class="app-container">
      <!-- Input Section -->
      <div class="input-section">
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Add a new task âœ¨" maxlength="200">
          <button class="add-btn" onclick="addTask()">Add ðŸš€</button>
        </div>

        <!-- Filter Controls -->
        <div class="filter-controls">
          <button class="filter-btn active" onclick="filterTasks('all')">All</button>
          <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>
      </div>

      <!-- Task List -->
      <div class="task-list" id="taskList"></div>

      <!-- Bottom Actions -->
      <div class="bottom-actions">
        <div class="task-counter" id="taskCounter">0 tasks remaining</div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
