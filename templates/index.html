<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0A0E27;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }
    .container {
      background: #1A1E3A;
      padding: 20px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #00D9FF;
    }
    input {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #FF006E;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #8338EC;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.7;
      background: #444;
    }
    .section {
      margin-top: 20px;
    }
    .section h3 {
      margin-bottom: 5px;
      color: #B8BCC8;
    }
    .task-actions span {
      cursor: pointer;
      margin-left: 10px;
    }
    .clear-btn {
      background: #00D9FF;
      color: black;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>

    <div class="section">
      <h3>Active</h3>
      <ul id="activeList"></ul>
    </div>

    <div class="section">
      <h3>Completed</h3>
      <button class="clear-btn" onclick="clearCompleted()">Clear All Completed</button>
      <ul id="completedList"></ul>
    </div>
  </div>

  <script>
    const activeList = document.getElementById("activeList");
    const completedList = document.getElementById("completedList");
    const taskInput = document.getElementById("taskInput");

    async function fetchTasks() {
      const res = await fetch("/tasks");
      const tasks = await res.json();
      activeList.innerHTML = "";
      completedList.innerHTML = "";
      tasks.forEach(t => renderTask(t));
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.className = task.done ? "done" : "";
      li.innerHTML = `
        <span>${task.text}</span>
        <div class="task-actions">
          <span onclick="toggleTask(${task.id})">✔</span>
          <span onclick="deleteTask(${task.id})">❌</span>
        </div>
      `;
      if (task.done) {
        completedList.appendChild(li);
      } else {
        activeList.appendChild(li);
      }
    }

    async function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const res = await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task: text })
      });
      if (res.ok) {
        const newTask = await res.json();
        renderTask(newTask);
        taskInput.value = "";
      }
    }

    async function deleteTask(id) {
      await fetch(`/delete/${id}`, { method: "DELETE" });
      fetchTasks();
    }

    async function toggleTask(id) {
      await fetch(`/toggle/${id}`, { method: "PATCH" });
      fetchTasks();
    }

    async function clearCompleted() {
      await fetch("/clear_completed", { method: "DELETE" });
      fetchTasks();
    }

    // Load tasks on page load
    fetchTasks();
  </script>
</body>
</html>
