<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster Pro - Simple Todo App</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe, #43e97b, #38f9d7);
    background-size: 800% 800%;
    animation: gradientFlow 25s ease infinite;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

/* Animated background mesh */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.4) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.4) 0%, transparent 60%),
        radial-gradient(circle at 40% 90%, rgba(120, 219, 255, 0.4) 0%, transparent 60%),
        radial-gradient(circle at 90% 20%, rgba(255, 218, 185, 0.4) 0%, transparent 60%);
    animation: meshRotate 20s linear infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes gradientFlow {
    0% {
        background-position: 0% 50%;
    }

    25% {
        background-position: 100% 50%;
    }

    50% {
        background-position: 100% 100%;
    }

    75% {
        background-position: 0% 100%;
    }

    100% {
        background-position: 0% 50%;
    }
}

@keyframes meshRotate {
    0% {
        transform: rotate(0deg) scale(1);
    }

    33% {
        transform: rotate(120deg) scale(1.1);
    }

    66% {
        transform: rotate(240deg) scale(0.9);
    }

    100% {
        transform: rotate(360deg) scale(1);
    }
}

/* Floating orbs */
.orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(2px);
    animation: orbFloat 25s infinite linear;
    pointer-events: none;
    z-index: 1;
}

.orb:nth-child(1) {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(255, 182, 193, 0.5), transparent);
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.orb:nth-child(2) {
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, rgba(173, 216, 230, 0.5), transparent);
    top: 65%;
    right: 15%;
    animation-delay: -8s;
}

.orb:nth-child(3) {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, rgba(255, 218, 185, 0.5), transparent);
    bottom: 25%;
    left: 25%;
    animation-delay: -16s;
}

@keyframes orbFloat {

    0%,
    100% {
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
    }

    25% {
        transform: translateY(-150px) translateX(100px) rotate(90deg) scale(1.1);
    }

    50% {
        transform: translateY(0px) translateX(200px) rotate(180deg) scale(0.9);
    }

    75% {
        transform: translateY(150px) translateX(100px) rotate(270deg) scale(1.05);
    }
}

.container {
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.header {
    text-align: center;
    margin-bottom: 50px;
    animation: headerEntry 1.5s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.header h1 {
    font-size: 4.5em;
    font-weight: bold;
    background: linear-gradient(45deg, #fff, #f0f8ff, #e6f3ff, #fff);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: textFlow 8s ease infinite;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    margin-bottom: 20px;
    position: relative;
}

.header h1::after {
    content: '‚ú®';
    position: absolute;
    top: -10px;
    right: -20px;
    font-size: 0.6em;
    animation: sparkle 3s ease-in-out infinite;
}

.header .subtitle {
    font-size: 1.4em;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 300;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

@keyframes headerEntry {
    0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
    }

    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes textFlow {

    0%,
    100% {
        background-position: 0% 50%;
    }

    50% {
        background-position: 100% 50%;
    }
}

@keyframes sparkle {

    0%,
    100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }

    50% {
        transform: scale(1.3) rotate(180deg);
        opacity: 0.7;
    }
}

/* Stats Dashboard */
.stats-dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
    animation: statsEntry 1s ease-out 0.5s both;
}

.stat-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px) saturate(180%);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: cardShimmer 3s linear infinite;
}

.stat-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.4);
}

.stat-icon {
    font-size: 2.5em;
    margin-bottom: 10px;
    animation: iconPulse 2s ease-in-out infinite;
}

.stat-number {
    font-size: 2.5em;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

.stat-label {
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.9em;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 8px;
}

@keyframes statsEntry {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes cardShimmer {
    0% {
        left: -100%;
    }

    100% {
        left: 100%;
    }
}

@keyframes iconPulse {

    0%,
    100% {
        transform: scale(1);
    }

    50% {
        transform: scale(1.1);
    }
}

/* Main App Container */
.app-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(25px) saturate(180%);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    padding: 40px;
    box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    animation: appEntry 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) 0.8s both;
    position: relative;
    overflow: hidden;
}

.app-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg,
            rgba(255, 255, 255, 0.1) 0%,
            rgba(255, 255, 255, 0.05) 25%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0.05) 75%,
            rgba(255, 255, 255, 0.1) 100%);
    border-radius: 30px;
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
}

.app-container:hover::before {
    opacity: 1;
}

@keyframes appEntry {
    0% {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
    }

    100% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* Input Section */
.input-section {
    margin-bottom: 40px;
    position: relative;
}

.input-container {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    position: relative;
}

#taskInput {
    flex: 1;
    padding: 20px 25px;
    font-size: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: #fff;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    position: relative;
    overflow: hidden;
}

#taskInput::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
}

#taskInput:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.6);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    transform: scale(1.02);
}

.add-btn {
    padding: 20px 40px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 50px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.add-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s ease;
}

.add-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
}

.add-btn:hover::before {
    left: 100%;
}

.add-btn:active {
    transform: translateY(-1px) scale(1.02);
}

/* Filter Controls */
.filter-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
}

.filter-btn {
    padding: 12px 25px;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.filter-btn:hover,
.filter-btn.active {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Task List */
.task-list {
    max-height: 500px;
    overflow-y: auto;
    margin-bottom: 30px;
}

.task-list::-webkit-scrollbar {
    width: 8px;
}

.task-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.task-list::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5));
    border-radius: 10px;
}

.task-item {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    animation: taskEntry 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    position: relative;
    overflow: hidden;
}

.task-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(45deg, #667eea, #764ba2);
    transition: width 0.3s ease;
}

.task-item:hover {
    transform: translateX(10px) scale(1.02);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.12);
}

.task-item:hover::before {
    width: 8px;
}

.task-item.completed {
    opacity: 0.7;
    background: rgba(76, 175, 80, 0.1);
    border-color: rgba(76, 175, 80, 0.3);
}

.task-item.completed::before {
    background: linear-gradient(45deg, #4caf50, #66bb6a);
}

.task-item.completed .task-text {
    text-decoration: line-through;
    color: rgba(255, 255, 255, 0.6);
}

@keyframes taskEntry {
    0% {
        opacity: 0;
        transform: translateX(-50px) scale(0.9);
    }

    100% {
        opacity: 1;
        transform: translateX(0) scale(1);
    }
}

.task-checkbox {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    position: relative;
}

.task-checkbox:hover {
    border-color: rgba(255, 255, 255, 0.7);
    transform: scale(1.1);
}

.task-checkbox.checked {
    background: linear-gradient(45deg, #4caf50, #66bb6a);
    border-color: #4caf50;
}

.task-checkbox.checked::before {
    content: '‚úì';
    color: white;
    font-weight: bold;
    font-size: 14px;
}

.task-text {
    flex: 1;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.task-actions {
    display: flex;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.task-item:hover .task-actions {
    opacity: 1;
}

.action-btn {
    width: 35px;
    height: 35px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 16px;
}

.edit-btn {
    background: linear-gradient(45deg, #2196f3, #42a5f5);
    color: white;
}

.delete-btn {
    background: linear-gradient(45deg, #f44336, #ef5350);
    color: white;
}

.action-btn:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Bottom Actions */
.bottom-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.task-counter {
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
}

.clear-btn {
    padding: 12px 25px;
    background: linear-gradient(45deg, #ff5722, #ff7043);
    border: none;
    border-radius: 25px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 12px;
}

.clear-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 10px 20px rgba(255, 87, 34, 0.4);
}
.complete-btn {
  background: linear-gradient(45deg, #4caf50, #66bb6a);
  color: white;
}

.complete-btn {
  background: linear-gradient(45deg, #4caf50, #66bb6a);
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.complete-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 10px rgba(76, 175, 80, 0.4);
}

.delete-btn {
  background: linear-gradient(45deg, #f44336, #ef5350);
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.delete-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 10px rgba(244, 67, 54, 0.4);
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: rgba(255, 255, 255, 0.6);
    animation: emptyBounce 2s ease-in-out infinite;
}

.empty-state .empty-icon {
    font-size: 4em;
    margin-bottom: 20px;
}

.empty-state .empty-text {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.empty-state .empty-subtext {
    font-size: 0.9em;
    opacity: 0.7;
}

@keyframes emptyBounce {

    0%,
    100% {
        transform: translateY(0);
    }

    50% {
        transform: translateY(-10px);
    }
}

/* Loading Animation */
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Success Animation */
.success-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: linear-gradient(45deg, #4caf50, #66bb6a);
    color: white;
    padding: 20px 30px;
    border-radius: 15px;
    font-weight: bold;
    z-index: 1000;
    animation: successPop 2s ease-in-out;
}

@keyframes successPop {

    0%,
    100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }

    20%,
    80% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

/* Floating particles */
.particle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    pointer-events: none;
    animation: particleFloat 10s linear infinite;
}

.particle.large {
    width: 8px;
    height: 8px;
    background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(173, 216, 230, 0.8));
}

.particle.medium {
    width: 6px;
    height: 6px;
    background: linear-gradient(45deg, rgba(255, 218, 185, 0.8), rgba(200, 230, 201, 0.8));
}

@keyframes particleFloat {
    0% {
        transform: translateY(100vh) rotate(0deg) scale(0);
        opacity: 0;
    }

    10% {
        opacity: 1;
        transform: translateY(90vh) rotate(36deg) scale(1);
    }

    90% {
        opacity: 1;
        transform: translateY(10vh) rotate(324deg) scale(1);
    }

    100% {
        transform: translateY(-10px) rotate(360deg) scale(0);
        opacity: 0;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 0 15px;
    }

    .header h1 {
        font-size: 3em;
    }

    .stats-dashboard {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .app-container {
        padding: 25px;
        border-radius: 20px;
    }

    .input-container {
        flex-direction: column;
    }

    .add-btn {
        width: 100%;
        padding: 18px;
    }

    .bottom-actions {
        flex-direction: column;
        text-align: center;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 2.2em;
    }

    .stats-dashboard {
        grid-template-columns: 1fr;
    }

    .stat-card {
        padding: 20px;
    }

    .filter-controls {
        gap: 8px;
    }

    .filter-btn {
        padding: 10px 20px;
        font-size: 12px;
    }
}
  </style>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>TaskMaster Pro</h1>
      <p class="subtitle">Simple & Fast Todo List</p>
    </div>

    <!-- Main App -->
    <div class="app-container">
      <!-- Input Section -->
      <div class="input-section">
        <div class="input-container">
          <input type="text" id="taskInput" placeholder="Add a new task ‚ú®" maxlength="200">
          <button class="add-btn" onclick="addTask()">Add üöÄ</button>
        </div>

        <!-- Filter Controls -->
        <div class="filter-controls">
          <button class="filter-btn active" onclick="filterTasks('all')">All</button>
          <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>
      </div>

      <!-- Task List -->
      <div class="task-list" id="taskList"></div>

      <!-- Bottom Actions -->
      <div class="bottom-actions">
        <div class="task-counter" id="taskCounter">0 tasks remaining</div>
      </div>
    </div>
  </div>

  <script >
    let tasks = [];
let currentFilter = 'all';

// Initialize app
document.addEventListener('DOMContentLoaded', function () {
  loadTasks();
  createParticleSystem();
  setupKeyboardShortcuts();
});

// Particle system (for visuals only)
function createParticleSystem() {
  function createParticle() {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDelay = Math.random() * 5 + 's';
    particle.style.animationDuration = (5 + Math.random() * 5) + 's';
    document.body.appendChild(particle);

    setTimeout(() => particle.remove(), 10000);
  }
  setInterval(createParticle, 200);
}

// Keyboard shortcuts
function setupKeyboardShortcuts() {
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && document.activeElement === document.getElementById('taskInput')) {
      addTask();
    }
  });
}

// Load tasks
async function loadTasks() {
  try {
    const response = await fetch('/tasks');
    tasks = await response.json();
    renderTasks();
  } catch (error) {
    console.error('Error loading tasks:', error);
  }
}

// Add new task
async function addTask() {
  const input = document.getElementById('taskInput');
  const taskText = input.value.trim();
  if (!taskText) return;

  try {
    const response = await fetch('/add', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: taskText })
    });

    if (response.ok) {
      const newTask = await response.json();
      tasks.push(newTask);
      input.value = '';
      renderTasks();
    }
  } catch (error) {
    console.error('Error adding task:', error);
  }
}

// Toggle completion
async function toggleTask(taskId) {
  try {
    const response = await fetch(`/toggle/${taskId}`, { method: 'PATCH' });
    if (response.ok) {
      const updatedTask = await response.json();
      const idx = tasks.findIndex(t => t.id === taskId);
      if (idx !== -1) tasks[idx] = updatedTask;
      renderTasks();
    }
  } catch (error) {
    console.error('Error toggling task:', error);
  }
}

// Delete task
async function deleteTask(taskId) {
  try {
    const response = await fetch(`/delete/${taskId}`, { method: 'DELETE' });
    if (response.ok) {
      tasks = tasks.filter(t => t.id !== taskId);
      renderTasks();
    }
  } catch (error) {
    console.error('Error deleting task:', error);
  }
}

// Filter tasks
function filterTasks(filter) {
  currentFilter = filter;
  document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  renderTasks();
}

// Render tasks
function renderTasks() {
  const taskList = document.getElementById('taskList');
  let filteredTasks = tasks;

  // Apply current filter
  switch (currentFilter) {
    case 'pending':
      filteredTasks = tasks.filter(t => !t.done);
      break;
    case 'completed':
      filteredTasks = tasks.filter(t => t.done);
      break;
    default:
      filteredTasks = tasks; // all
  }

  if (filteredTasks.length === 0) {
    taskList.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">üéØ</div>
        <div class="empty-text">
          ${currentFilter === 'completed' ? 'No completed tasks yet' :
            currentFilter === 'pending' ? 'No pending tasks' :
            'No tasks yet'}
        </div>
        <div class="empty-subtext">
          ${currentFilter === 'pending' ? 'Great job! All caught up!' : 'Add a task to get started'}
        </div>
      </div>
    `;
    return;
  }

  taskList.innerHTML = filteredTasks.map(task => `
    <div class="task-item ${task.done ? 'completed' : ''}">
      <div class="task-content">
        <div class="task-text">${escapeHtml(task.text)}</div>
      </div>
      <div class="task-actions">
        ${!task.done 
          ? `<button class="action-btn complete-btn" onclick="toggleTask('${task.id}')" title="Mark as Completed">‚úÖ Completed</button>` 
          : ''}
        <button class="action-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete">üóëÔ∏è Delete</button>
      </div>
    </div>
  `).join('');

  // Update counter
  const pendingCount = tasks.filter(t => !t.done).length;
  document.getElementById('taskCounter').textContent =
    `${pendingCount} ${pendingCount === 1 ? 'task' : 'tasks'} remaining`;
}



// Escape HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
